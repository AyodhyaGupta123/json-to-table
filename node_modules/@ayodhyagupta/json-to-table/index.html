<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table.json-table {
          border-collapse: collapse;
          width: 100%;
          font-family: Arial, sans-serif;
          margin: 10px 0;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table.json-table th {
          background: #6c63ff;
          color: #ffffff;
          padding: 10px;
          text-align: left;
        }
        table.json-table td {
          padding: 8px 10px;
          border: 1px solid #ddd;
        }
        table.json-table tr:nth-child(even) {
          background-color: #f9f9f9;
        }
        table.json-table tr:hover {
          background-color: #f1f1f1;
        }
      </style>
    <table class='json-table'><thead><tr><th>Name</th><th>Age</th><th>Country</th></tr></thead><tbody><tr><td>Ayodhya</td><td>22</td><td>India</td></tr><tr><td>Jyoti</td><td>32</td><td>India</td></tr><tr><td>Priyanka</td><td>25</td><td>India</td></tr></tbody></table>
</body>
</html>
